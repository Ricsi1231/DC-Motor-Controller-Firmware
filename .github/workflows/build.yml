name: Build ESP32-S3 Firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format cppcheck

      - name: Cache ESP-IDF
        uses: actions/cache@v4
        id: cache-esp-idf
        with:
          path: |
            ~/esp/esp-idf
            ~/.espressif
          key: esp-idf-v5.2.2-${{ runner.os }}

      - name: Install ESP-IDF
        if: steps.cache-esp-idf.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/esp
          cd ~/esp
          git clone -b v5.2.2 --recursive --depth 1 https://github.com/espressif/esp-idf.git
          cd esp-idf
          ./install.sh esp32s3

      - name: Build firmware (ESP32-S3)
        run: |
          source ~/esp/esp-idf/export.sh
          idf.py set-target esp32s3
          idf.py build

      - name: Run clang-format
        run: |
          find . -type f \( -name "*.c" -o -name "*.cpp" -o -name "*.h" -o -name "*.hpp" \) \
            -not -path "./build/*" \
            -not -path "./managed_components/*" \
            -not -path "./components/efll/*" \
            | xargs clang-format --dry-run --Werror

      - name: Run cppcheck
        run: |
          find . -type f \( -name "*.c" -o -name "*.cpp" -o -name "*.h" -o -name "*.hpp" \) \
            -not -path "./build/*" \
            -not -path "./managed_components/*" \
            -not -path "./components/efll/*" \
            > /tmp/files.txt
          cppcheck --enable=all --inconclusive --error-exitcode=1 \
            --suppress=missingInclude \
            --suppress=missingIncludeSystem \
            --suppress=unusedStructMember \
            --suppress=unusedFunction \
            --quiet \
            --force \
            --inline-suppr \
            --file-list=/tmp/files.txt
