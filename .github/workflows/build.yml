name: Build ESP32-S3 Firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IDF_VERSION: v5.4

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:v5.4

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install development tools
        run: |
          apt-get update
          apt-get install -y clang-format cppcheck

      - name: Build firmware (ESP32-S3)
        run: |
          . $IDF_PATH/export.sh
          idf.py build

      - name: Run clang-format check
        run: |
          echo "Checking code formatting..."
          find . -type f \( -name "*.c" -o -name "*.cpp" -o -name "*.h" -o -name "*.hpp" \) \
            -not -path "./build/*" \
            -not -path "./managed_components/*" \
            -not -path "./components/efll/*" \
            -not -path "./components/esp_*/*" \
            -exec clang-format --dry-run --Werror {} +
          echo "Code formatting check passed"

      - name: Run cppcheck
        run: |
          echo "Running static analysis..."
          cppcheck --enable=all --inconclusive --error-exitcode=1 \
          --suppress=missingInclude \
          --suppress=missingIncludeSystem \
          --suppress=unusedStructMember \
          --quiet \
          --force \
          --inline-suppr \
          -i managed_components \
          -i build \
          -i components/esp_* \
          -i components/efll \
          --file-list=<(find . -type f \( -name "*.c" -o -name "*.cpp" -o -name "*.h" -o -name "*.hpp" \) \
            -not -path "./managed_components/*" \
            -not -path "./build/*" \
            -not -path "./components/esp_*/*" \
            -not -path "./components/efll/*")
          echo "Static analysis passed"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-build
          path: |
            build/*.bin
            build/*.elf
            build/*.map
          retention-days: 7
