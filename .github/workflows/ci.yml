name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  pull-requests: write
  issues: write

env:
  IDF_VERSION: v5.4

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Check code formatting
        run: |
          ./scripts/format.sh
          if [ -n "$(git status --porcelain)" ]; then
            echo "WARNING: Code formatting issues detected!"
            echo "The following files need formatting:"
            git diff --name-only
            echo ""
            echo "Detailed changes:"
            git diff
            exit 1
          fi
          echo "Code formatting is correct"

      - name: Install cppcheck
        run: |
          sudo apt-get install -y cppcheck

      - name: Run static analysis
        run: |
          ./scripts/cppcheck.sh

  build:
    name: Build Firmware
    runs-on: ubuntu-latest
    needs: code-quality
    container:
      image: espressif/idf:v5.4

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Build firmware
        run: |
          . $IDF_PATH/export.sh
          idf.py build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-build
          path: |
            build/*.bin
            build/*.elf
            build/*.map
            build/bootloader/bootloader.bin
            build/partition_table/partition-table.bin
          retention-days: 30

      - name: Generate size report
        run: |
          . $IDF_PATH/export.sh
          idf.py size > size-report.txt
          idf.py size-components >> size-report.txt

      - name: Upload size report
        uses: actions/upload-artifact@v4
        with:
          name: size-report
          path: size-report.txt
          retention-days: 30

      - name: Comment PR with size info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const sizeReport = fs.readFileSync('size-report.txt', 'utf8');
            const truncatedReport = sizeReport.length > 60000
              ? sizeReport.substring(0, 60000) + '\n\n... (truncated)'
              : sizeReport;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“Š Firmware Size Report\n\n\`\`\`\n${truncatedReport}\n\`\`\``
            });

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: code-quality
    container:
      image: espressif/idf:v5.4

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Run unit tests
        run: |
          . $IDF_PATH/export.sh
          echo "No unit tests configured yet"
          # Add test commands here when tests are implemented
          # idf.py test

  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [code-quality, build, test]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.code-quality.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ]; then
            echo "One or more checks failed!"
            exit 1
          fi
          echo "All checks passed successfully!"
